{% extends 'partials/base-adm.html' %}

{% block title %}Users{% endblock%}

{% block content %}
<!--Start table-->
<div class="container">
  <div class="row my-4">
    <div class="col-md-4"></div>
    <div class="col-md-8">
      <table class="table bg-info">
        <thead class="thead-dark">
          <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Email Address</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <th scope="row"><a class="btn btn-secondary" href="{% url 'staff_detail' user.id %}">View</a></th>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.profile.phone}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
<!--End table-->
{% endblock %}
