{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Items in Category</title>
</head>
<body>
    <h1>Items in Category</h1>
    <form method="post" action="{% url 'add_items_view' %}">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Item Type</th>
                    <th>Quantity</th>
                    <th>Date</th>
                    <th>Unit of Measurement</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.item_name }}</td>
                        <td>{{ item.item_type }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.date }}</td>
                        <td>{{ item.unit_of_issue }}</td>
                        <td><input type="checkbox" name="selected_items" value="{{ item.id }}"></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Add Items</button>
    </form>
</body>
</html>
