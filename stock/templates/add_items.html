{% load static%}
{% load crispy_forms_tags %}
{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Home</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/navbar-fixed/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <style>
  
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/navbar-top-fixed.css' %}">
  </head>
  <body>
<main class="space">
<main role="main" class="container">
  <div class="jumbotron">
    <div class = "header">{{title}}</div>
    <div class="row">
      <div class="col-sm-5">
        <div class="display_table">
        <form action="" method = "POST">
            {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-primary mybutton" type="submit" value ='Save'>
        </form>
        </div>
      </div>
    </div>
    
  </div>
</main>
</main>
<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'js/jquery-ui-1.13.3/jquery-ui.min.js' %}"></script>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/pager/paging.js' %}"></script>
<script src="{% static 'js/myjs.js' %}"></script>
</body>
</html>
